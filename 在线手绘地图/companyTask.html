<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>companyTask</title>
    <link rel="stylesheet" href="../ligentres/swiper/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="../ligentres/swiper/animate.min.css">
    <style type="text/css">
        .swiper-container {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 1</p></div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="../ligentres/swiper/swiper-4.3.3.min.js"></script>
    <script src="../ligentres/swiper/swiper.animate1.0.3.min.js"></script>
    <script type="text/javascript">
        //Swiper4.x
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: true,
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            on:{
                init: function(){
                    swiperAnimateCache(this); //隐藏动画元素
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function(){
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }
        })
    </script>
</body>
</html>
